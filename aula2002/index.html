<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AULA 20/02</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function myFunction(){
            alert("Esta é uma função !!!");
            var aux = +prompt("escolha um numero de (1 a 6)")
        
        switch(aux){

                case 1:
                document.getElementById("um").innerHTML = '<img src="carrilo.jpg">';
                break;
                case 2:
                document.getElementById("dois").innerHTML = '<img src="garro.jpg">';
                break;
                case 3:
                document.getElementById("tres").innerHTML = '<img src="gustavo henrique.jpg">';
                break;
                 case 4:
                document.getElementById("quatro").innerHTML = '<img src="hugo souza.jpg">';
                break;
                case 5:
                document.getElementById("cinco").innerHTML = '<img src="yuri alberto.jpg">';
                break;
                case 6:
                document.getElementById("seis").innerHTML = '<img src="memphis.jpg">';
                break;
                default:
                alert("numero invalido")
                break;
                window.location.reload(void 0 );
        }
      
    }
    
    function limpar(){
        window.location.reload();
    }
    </script>

</head> 
<body>
<h1><center></center></h1> 
<table border="1">
<tr><td  colspan="3"></td></tr>
<tr><td id="um">1</td><td id="dois">2</td><td id="tres">3</td></tr>
<tr><td id="quatro">4</td><td id="cinco">5</td><td id="seis">6</td></tr>
<tr><td colspan="3"><button onclick="myFunction()">clique aqui para ver outros jogadores</button> <button onclick="limpar()">Limpar</button></td></tr>
</table>


</body>
</html>
